<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD API</title>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Form</title>
  </head>
  <body>
    <div class="content">
      <h1>Simple User Form</h1>
      <p style="text-align: center; color: #555; margin-top: 1rem">
        Feel free to try things out – you can add, edit, or delete users as you
        like!
      </p>
      <!-- Einfaches HTML-Formular zum Erfassen von Name und E-Mail -->
      <form id="myForm">
        <input
          type="text"
          name="name"
          placeholder="Name"
          required
          id="formName"
        /><br /><br />
        <input
          type="email"
          name="email"
          placeholder="Email"
          id="formEmail"
          required
        /><br /><br />
        <button type="submit" id="submitBtn">Submit</button>
      </form>

      <h2>Users List</h2>

      <!-- Hier werden die Benutzerdaten angezeigt -->
      <div id="userList"></div>
    </div>

    <!-- Signatur im Footer -->
    <footer class="footer-signature">Made with ❤️ by Mahdi Amiri</footer>

    <!-- JS-Datei zur Formularverarbeitung und API-Kommunikation -->
    <script src="script.js"></script>
  </body>
</html>
